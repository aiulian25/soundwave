# Production docker-compose for users pulling from GitHub Container Registry
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  soundwave:
    container_name: soundwave
    image: ghcr.io/aiulian25/soundwave:main
    user: "1000:1000"
    ports:
      - "8889:8888"
    volumes:
      # Only mount data directories - NOT code directories
      - ./audio:/app/audio
      - ./cache:/app/cache
      - ./data:/app/data
    environment:
      - SW_HOST=http://localhost:8889
      - SW_USERNAME=admin
      - SW_PASSWORD=soundwave
      - ELASTIC_PASSWORD=soundwave
      - REDIS_HOST=soundwave-redis
      - TZ=UTC
      - ES_URL=http://soundwave-es:9200
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:8889,https://localhost:8889,https://soundwave.com}
    depends_on:
      - soundwave-es
      - soundwave-redis
    restart: unless-stopped

  soundwave-es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: soundwave-es
    restart: unless-stopped
    environment:
      - ELASTIC_PASSWORD=soundwave
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=true
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - cluster.routing.allocation.disk.watermark.low=95%
      - cluster.routing.allocation.disk.watermark.high=97%
      - cluster.routing.allocation.disk.watermark.flood_stage=99%
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    expose:
      - "9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:soundwave http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  soundwave-redis:
    image: redis:alpine
    container_name: soundwave-redis
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data

volumes:
  es_data:
  redis_data:
